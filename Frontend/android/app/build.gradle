plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
    id "com.google.gms.google-services" // Firebase plugin
}

android {
    namespace = "com.example.bookingmovieticket"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Đảm bảo tương thích JVM
    }

    defaultConfig {
        applicationId = "com.example.bookingmovieticket"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    repositories {
        flatDir { dirs 'libs' } // Dùng cho ZaloPay SDK từ file .aar
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase dependencies
    implementation platform("com.google.firebase:firebase-bom:33.5.1")
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"

    // Multidex
    implementation "androidx.multidex:multidex:2.0.1"

    // ZaloPay SDK (từ file .aar và online dependencies)
    implementation(name: 'zpdk-release-v3.1', ext: 'aar') // ZaloPay AAR file
    implementation "me.zalo:sdk-core:+"      // Core SDK
    implementation "me.zalo:sdk-auth:+"      // Authentication SDK
    implementation "me.zalo:sdk-openapi:+"   // OpenAPI SDK

    // Support libraries
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.21"
}
